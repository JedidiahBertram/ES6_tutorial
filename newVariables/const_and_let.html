<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>let and const real world</title>
  </head>
  <body>
    <script type="text/javascript">
      //replcing the iffie
      //LET can help replace the iife because of block scope.
      {
        const name = 'wes';
        console.log(name);
      }

      for (let i = 0; i < 10; i++) {
        console.log(i);
        setTimeout(function(){
          console.log('The number is '+ i);
        }, 1000)
      }

      
    </script>
  </body>
</html>
